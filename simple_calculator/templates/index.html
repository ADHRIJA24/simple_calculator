<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding-top: 50px; }
    .calculator {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2 class="text-center">Simple Calculator</h2>
    <form method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" name="num1" placeholder="Enter first number" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="num2" placeholder="Enter second number" required>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary" name="operation" value="add">Add</button>
        <button class="btn btn-secondary" name="operation" value="subtract">Subtract</button>
        <button class="btn btn-success" name="operation" value="multiply">Multiply</button>
        <button class="btn btn-danger" name="operation" value="divide">Divide</button>
      </div>
    </form>
    {% if result != '' %}
      <div class="alert alert-info text-center">
        Result: {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
